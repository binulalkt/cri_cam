<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricature Photobooth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/bg.jpg'); /* Add your background image URL */       
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Added for positioning the overlay */
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }

        #capture {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(88, 181, 234, 0.416);
            backdrop-filter: blur(25px);
            border-radius: 10px;
            border: 1px solid rgba(121, 182, 251, 0.2);
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            margin: 20px;
            z-index: 1; /* Give it a z-index */
            transition: all 0.3s ease-in-out;
        }

        #capture:hover {
            background: rgba(114, 180, 224, 0.548);
            backdrop-filter: blur(30px);
        }

        .main-display {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto; /* Fixed height */
            margin-bottom: 20px;
            position: relative;
            background-color: #ffffff00;
        }

        .side-container {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ffffff00;
        }
        .side-img {
            width: 100px;
            height: 100px;
        }

        #qrcode {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* Initially hidden */
        }

        #status {
            text-align: center;
            margin-top: 20px;
        }

        #capturedImage, #generatedCaricature, video {
            width: 720px;
            height: 640px;
            object-fit: contain;
            display: none;
            background-color: #ffffff00;
        }

        #capturedImage.active, #generatedCaricature.active, video.active {
            display: block;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        #loading img {
            width: 50px;
            height: 50px;
        }

        canvas {
            display: none;
        }

        /* Overlay styles */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 999; /* Make sure it's on top */
        }

        .countdown {
            font-size: 5em;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <style>
        .container {
            display: none;
        }
    </style>
    
    <script>
        document.addEventListener('mousemove', function() {
            document.querySelector('.container').style.display = 'block';
        });
    </script>

    <img src="https://onewiibe.com/wp-content/uploads/2024/09/update-one-wiibe-logo-white.png" style="width:auto; height: 15%; display: block; margin: 0 auto;" alt="Caricature Photo Maker Online">
    
    <div class="container">
        <input type="hidden" id="styleImageUrl" value="1"/>
        
        <div class="main-display">
            <div class="side-container">
                <img src="https://onewiibe.com/wp-content/uploads/2024/09/update-one-wiibe-logo-white.png" class="side-img" alt="Left Image" id="side-img-left">
                <div id="qrcode"></div> <!-- QR code will be placed here -->
            </div>
            <video id="webcam" autoplay playsinline class="active" style="width: 720px; height: 640px;"></video>
            <img id="capturedImage" src="" alt="Captured Image" />
            <img id="generatedCaricature" src="" alt="Generated Caricature" />
            <img src="https://onewiibe.com/wp-content/uploads/2024/09/update-one-wiibe-logo-white.png" class="side-img" alt="Right Image" id="side-img-right">
        </div>

        <canvas id="canvas" width="700" height="600"></canvas>

        <div style="display: flex; justify-content: center; align-items: center;">
            <button id="capture">Capture</button>
            <button id="generate" style="background-color: #28a745; color: #fff; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer; margin-left: 10px;" disabled>Generate Caricature</button>
            <button id="newCaricature" class="hidden" style="background-color: #007bff; color: #fff; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer; margin-left: 10px;">New Caricature</button>
        </div>

        <div id="loading">
            <p>Generating caricature... please wait</p>
            <img src="/static/loading.gif" alt="Loading" style="width: 50px; height: 50px;">
        </div>

        <p id="status"></p>

        <!-- Overlay for loading animation -->
        <div id="overlay">
            <div>
                <p class="countdown" id="countdownDisplay">5</p>
                <img src="/static/loading.gif" alt="Loading" style="width: 50px; height: 50px;">
            </div>
        </div>
    </div>

    <script>
        const webcamElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('canvas');
        const capturedImageElement = document.getElementById('capturedImage');
        const generatedCaricatureElement = document.getElementById('generatedCaricature');
        const captureButton = document.getElementById('capture');
        const generateButton = document.getElementById('generate');
        const statusElement = document.getElementById('status');
        const qrCodeContainer = document.getElementById('qrcode');
        const loadingElement = document.getElementById('loading');
        const sideImgLeft = document.getElementById('side-img-left');
        const overlay = document.getElementById('overlay');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const newCaricatureButton = document.getElementById('newCaricature');

        let isGeneratedOnce = false;

        const constraints = {
            video: true
        };

        navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
            webcamElement.srcObject = stream;
        });

        function startCountdown(seconds, callback) {
            let countdown = seconds;
            countdownDisplay.textContent = countdown;
            const interval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    callback();
                    // Flash screen as full white
                    const flash = document.createElement('div');
                    flash.style.position = 'fixed';
                    flash.style.top = '0';
                    flash.style.right = '0';
                    flash.style.bottom = '0';
                    flash.style.left = '0';
                    flash.style.backgroundColor = 'white';
                    document.body.appendChild(flash);
                    setTimeout(() => {
                        document.body.removeChild(flash);
                    }, 1000);
                }
            }, 1000);
        }

        captureButton.addEventListener('click', () => {
            overlay.style.display = 'flex'; // Show overlay
            capturedImageElement.classList.remove('active');
            webcamElement.classList.add('active');
            startCountdown(5, () => {
                const context = canvasElement.getContext('2d');
                context.drawImage(webcamElement, 0, 0, canvasElement.width, canvasElement.height);
                const imageDataURL = canvasElement.toDataURL('image/jpeg');
                capturedImageElement.src = imageDataURL;

                webcamElement.classList.remove('active');
                capturedImageElement.classList.add('active');
                overlay.style.display = 'none'; // Hide overlay

                generateButton.disabled = false;
                captureButton.classList.add('hidden'); // Hide capture button
            });
        });

        function dataURLToBlob(dataURL) {
            const parts = dataURL.split(',');
            const mimeType = parts[0].match(/:(.*?);/)[1];
            const byteString = atob(parts[1]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uint8Array = new Uint8Array(arrayBuffer);

            for (let i = 0; i < byteString.length; i++) {
                uint8Array[i] = byteString.charCodeAt(i);
            }

            return new Blob([uint8Array], { type: mimeType });
        }

        generateButton.addEventListener('click', () => {
            if (isGeneratedOnce) return;
            isGeneratedOnce = true;

            const imageDataURL = capturedImageElement.src;

            if (!imageDataURL) {
                statusElement.textContent = 'Please capture an image first!';
                return;
            }

            const blob = dataURLToBlob(imageDataURL);

            const formData = new FormData();
            formData.append('imageFile', blob, 'captured_image.jpg');

            countdownDisplay.style.display = 'none';
            loadingElement.style.display = 'block'; // Show loading animation
            generateButton.classList.add('hidden'); // Hide generate button
            overlay.style.display = 'flex'; // Show overlay

            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const imageUrl = data.imageUrl;
                    generateCaricature(imageUrl);
                } else {
                    statusElement.textContent = `Error: ${data.message}. Contact Photobooth authority.`;
                    loadingElement.style.display = 'none'; // Hide loading animation
                    overlay.style.display = 'none'; // Hide overlay
                }
            })
            .catch(err => {
                statusElement.textContent = `Error: ${err}. Contact Photobooth authority.`;
                loadingElement.style.display = 'none'; // Hide loading animation
                overlay.style.display = 'none'; // Hide overlay
            });
        });

        function generateCaricature(imageUrl) {
            const formData = new FormData();
            formData.append('imageUrl', imageUrl);
            formData.append('styleImageUrl', '1');

            fetch('/generate_caricature', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'processing') {
                    statusElement.textContent = `Processing... Order ID: ${data.orderId}`;
                    startPolling(data.orderId);
                } else {
                    statusElement.textContent = `Error: ${data.message}. Contact Photobooth authority.`;
                    loadingElement.style.display = 'none'; // Hide loading animation
                    overlay.style.display = 'none'; // Hide overlay
                }
            })
            .catch(err => {
                statusElement.textContent = `Error: ${err}. Contact Photobooth authority.`;
                loadingElement.style.display = 'none'; // Hide loading animation
                overlay.style.display = 'none'; // Hide overlay
            });
        }

        function startPolling(orderId) {

                fetch(`/check_status/${orderId}`)
                    .then(response => response.json())
                    .then(statusData => {
                        if (statusData.status === 'active') {
                            
                            const resultUrl = statusData.output;
                            statusElement.textContent = 'Caricature ready!';

                            // Hide captured image and show generated caricature
                            capturedImageElement.classList.remove('active');
                            // Set the src attribute of the generated caricature element to the result URL
                            const generatedCaricatureImg = document.getElementById('generatedCaricature');
                            generatedCaricatureImg.src = resultUrl;
                            // Show the generated caricature element
                            generatedCaricatureElement.classList.add('active');

                            qrCodeContainer.innerHTML = '';
                            qrCodeContainer.style.display = 'block';  // Show QR code
                            new QRCode(qrCodeContainer, {
                                text: resultUrl,
                                width: 100,
                                height: 100
                            });

                            sideImgLeft.style.display = 'none';  // Hide left side image

                            // Auto-download caricature image
                            fetch(resultUrl)
                                .then(response => response.blob())
                                .then(blob => {
                                    // Create an URL pointing to the blob, which allows the browser to download it
                                    // This is necessary because the blob is not a file on the server, but rather a
                                    // temporary object in memory that can be accessed via this URL
                                    const url = window.URL.createObjectURL(blob);
                                    // const link = document.createElement('a');
                                    // link.href = url;
                                    link.download = `cartoons/caricature_${orderId}.jpg`;
                                    link.click();
                                    window.URL.revokeObjectURL(url);

                                    const image = document.createElement('img');
                                    image.src = url;
                                    image.alt = `Generated Caricature for order ID ${orderId}`;
                                    generatedCaricatureElement.innerHTML = '';
                                    generatedCaricatureElement.appendChild(image);
                                });
                            loadingElement.style.display = 'none'; // Hide loading animation
                            overlay.style.display = 'none'; // Hide overlay
                            newCaricatureButton.classList.remove('hidden'); // Show New Caricature button

                            // Auto refresh after 30 seconds
                            setTimeout(() => {
                                location.reload();
                            }, 50000);
                        } else {
                            statusElement.textContent = 'Still processing...';
                        }
                    })
                    .catch(err => {
                        // clearInterval(pollingInterval);
                        statusElement.textContent = `Error: ${err}. Contact Photobooth authority.`;
                        loadingElement.style.display = 'none'; // Hide loading animation
                        overlay.style.display = 'none'; // Hide overlay
                    });
   
                }


        newCaricatureButton.addEventListener('click', () => {
            location.reload(); // Refresh the page
        });
    </script>
</body>
</html>
